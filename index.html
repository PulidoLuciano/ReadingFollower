<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Follower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="library.js" defer></script>
</head>
<body>
    <section id="title-section" class="flex">
        <h1>ReadingFollower</h1>
        <button id="add-button" class="flex add-button"><span class="material-symbols-outlined">add</span> Add</button>
    </section>

    <section id="books-section">
        <div class="book-card">
            <div class="caratula-card" style="background-image: url();"></div>  
            <div class="info-card flex">
                <h2 class="title-card">Title of the book</h2>
                <p class="descriprion-card">Lorem ipsum dolor sit amet consectetur adipisicing elit. adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin</p>
                <p class="author-card"><strong>Author Book</strong></p>
                <p class="pages-card"><em>290 pages</em></p>
                <div class="buttons-card">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <div id="1">
                        <button class="button-card edit-button"><span class="material-symbols-outlined">edit</span></button>
                        <button class="button-card delete-button"><span class="material-symbols-outlined">delete</span></button>  
                    </div>  
                </div>
            </div>
        </div>
    </section>

    <section id="add-modal" class="hidden flex">
        <form action="" id="add-form" class="flex">
            <div class="flex">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" minlength="1" maxlength="45" required>
            </div>
            <div class="flex">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" minlength="1" maxlength="45" required>
            </div class="flex">
            <div class="flex">
                <label for="description">Description: </label>
                <textarea id="description" name="description" maxlength="155"></textarea>
            </div>
            <div class="flex">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" min="1" step="1">
            </div>
            <div class="flex">
                <label for="read">Read: </label>
                <label class="switch">
                    <input type="checkbox" name="read" id="read">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="flex">
                <label for="cover">Cover URL: </label>
                <input type="url" id="cover" name="cover">
            </div>

            <div class="flex">
                <button id="add-modal-button" class="add-button" type="submit">Add</button>
                <button id="cancel-modal-button" class="cancel-button" type="reset">Cancel</button>
            </div>
            
        </form>
    </section>
</body>
</html>
