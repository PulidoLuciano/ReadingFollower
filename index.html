<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Follower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="title-section" class="flex">
        <h1>ReadingFollower</h1>
        <button id="add-button" class="flex"><span class="material-symbols-outlined">add</span> Add</button>
    </section>

    <section id="books-section">
        <div class="book-card">
            <div class="caratula-card">

            </div>
            <div class="info-card flex">
                <h2 class="title-card">Title of the book</h2>
                <p class="descriprion-card">Lorem ipsum dolor sit amet consectetur adipisicing elit. adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin adipisicin</p>
                <p class="author-card"><strong>Author Book</strong></p>
                <p class="pages-card"><em>290 pages</em></p>
                <div class="buttons-card">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <div>
                      <button class="button-card"><span class="material-symbols-outlined">edit</span></button>
                        <button class="button-card"><span class="material-symbols-outlined">delete</span></button>  
                    </div>  
                </div>
            </div>
        </div>
    </section>
</body>
</html>
